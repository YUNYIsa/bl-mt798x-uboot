<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>U-Boot 更新</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js"></script>
 </head>
 <body onload="getversion()">
  <div id="m">
   <h1>BL2 更新</h1>
   <p id="hint">您即将更新设备上的 <strong>BL2 引导加载程序</strong>。<br>请从本地硬盘选择文件并点击 <strong>上传</strong> 按钮。</p>
   <form id="form">
    <input id="file" type="file" name="bl2">
    <input type="button" value="上传" onclick="upload('bl2')">
   </form>
   <div>
    <div class="bar" id="bar" style="display: none; --percent: 0;"></div>
   </div>
   <div id="size" style="display: none;">大小: xxxx</div>
   <div id="md5" style="display: none;">MD5: xxxx</div>
   <div id="upgrade" style="display: none;">
    <p>BL2 已上传，请点击“更新”</p>
    <button class="button" onclick="location = '/flashing.html'">更新</button>
   </div>
   <div class="i w">
    <strong>警告</strong>
    <ul>
     <li>更新过程中请勿关闭设备电源</li>
     <li>如果一切顺利，设备将重新启动</li>
     <li>您可以上传任何文件，因此请确保选择适用于您设备的正确 BL2 镜像</li>
     <li>更新 BL2 是一项非常危险的操作，可能会损坏您的设备！</li>
    </ul>
   </div>
  </div>
        <div id="version"></div>
 </body>
</html>
